---
- name: copy topology
  template:
    src: "{{ role_path }}/templates/topology.yaml.j2"
    dest: "{{ tmp_directory }}/topology.yaml"
    mode: 0644

- name: deploy topo
  become: true
  shell: clab deploy -t {{ tmp_directory }}/topology.yaml -c
  register: result
  failed_when:
    - result.rc > 1
    - result.rc == 1 and "already exists" not in result.stderr