---
- hosts: vm

  environment:
    http_proxy: "{{proxy.http_proxy}}"
    https_proxy: "{{proxy.https_proxy}}"
    no_proxy: "{{proxy.no_proxy}}"

  pre_tasks:
    - name: set fact for container engine
      ansible.builtin.set_fact:
        container_engine: docker
      when: (container_engine is not defined)

    - name: install pre-req packages
      become: true
      ansible.builtin.package:
        name:
          - git
        state: present

    - name: create directory /etc/systemd/system/user@.service.d for KIND running with rootless podman
      become: true
      ansible.builtin.file:
        path: /etc/systemd/system/user@.service.d
        state: directory
      when: container_engine == 'podman'

    - name: setting systemd property "Delegate=yes"
      become: true
      ansible.builtin.copy:
        content: |
          [Service]
          Delegate=yes
        dest: /etc/systemd/system/user@.service.d/delegate.conf
      when: container_engine == 'podman'

    - name: system daemon reload
      become: true
      ansible.builtin.systemd:
        daemon_reload: true
      when: container_engine == 'podman'

  roles:

    - role: docker
      tags: docker
      when: ( container_engine is not defined ) or ( container_engine == "docker" )
    - role: podman
      tags: podman
      when: container_engine == "podman"
    - { role: kubectl, tags: kubectl}
    - { role: kind, tags: kind}
    - { role: kpt, tags: kpt}
    - { role: cni, tags: cni }
    - { role: bash, tags: bash }
    - { role: tree, tags: tree}
    - role: nephio/install
      tags: nephio
      environment:
        KPT_FN_RUNTIME: "{{ container_engine }}"
    - { role: clab, tags: clab}
